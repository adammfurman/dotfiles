# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs\
$line_break\
$character"""


# Inserts a blank line between shell prompts
add_newline = false

[directory]
style = "blue"

[username]
disabled = true
show_always = true
style_user = 'purple bold'
style_root = 'red bold'
format = '[$user]($style)@'
#aliases = { "corpuser034g" = "matchai" }

[hostname]
disabled = true
ssh_only = false
ssh_symbol = 'ğŸ–¥ï¸ '
style = 'bold blue'
format = '[$ssh_symbol$hostname]($style): '
aliases = { "*-MacBook-Pro" = "MacBook-Pro"}

[character]
success_symbol = "[â˜§](bold bright-cyan)"
error_symbol = "[â˜ ï¸ âœ—](bold red)"
vimcmd_symbol = "[â®](green)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[git_branch]
#symbol = 'ğŸŒ± '
style = "cyan"

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_status]
style = "purple"

[git_metrics]
disabled = false

[fill]
symbol = " "

[jobs]
symbol = "âœ¦"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
disabled = false
# symbol = "ï¡š "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[nodejs]
format = 'via [$symbol $version](bold green) '

[docker_context]
